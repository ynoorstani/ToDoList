<html ng-app="sampleApp">
<head>
	<meta charset="UTF-8">
	<title>To-Do-List</title>
	
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">
	<link rel="stylesheet" href="stylesheets/test.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
	<script src="js/angularmoment.min.js"></script>

	<script src="js/app.js"></script>

</head>
<body ng-controller="SampleCtrl">


	<div class="container">

		<div class="to-do-list">
			
			<h2>To do list</h2>

			<hr>

			<ul>

				<!-- <li>
					<input id="checkbox1" type="checkbox" checked>
					<label for="checkbox1">Drink some coffee</label>
				</li> -->


				<li ng-repeat="task in messages">
					<input id="checkbox1" type="checkbox" checked ng-click="completeTask(task)">
					<label for="checkbox1">{{ task.text }} - <span am-time-ago="task.createdAt"></span></label>
				</li>
				
				<li>
					<form ng-submit="addMessage()">
						<input ng-model="newMessageText"></input>
						<button type="submit">Add</button>
					</form>
				</li>
				
			</ul>



		</div> <!-- end to-do-list -->

</div> <!-- end container -->

</body>
</html>
